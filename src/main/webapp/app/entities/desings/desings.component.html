<div>
    <h2 id="page-heading">
        <span>Desings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-desings" [routerLink]="['/desings/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Desings
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="desings?.length === 0">
        <span>No desings found</span>
    </div>
    <div class="table-responsive" *ngIf="desings?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Desing Code</span></th>
            <th><span>Desing Name</span></th>
            <th><span>Desing Prefix</span></th>
            <th><span>Desing Prof Margin</span></th>
            <th><span>Related Product</span></th>
            <th><span>Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let desings of desings ;trackBy: trackId">
                <td><a [routerLink]="['/desings', desings.id, 'view' ]">{{desings.id}}</a></td>
                <td>{{desings.desingCode}}</td>
                <td>{{desings.desingName}}</td>
                <td>{{desings.desingPrefix}}</td>
                <td>{{desings.desingProfMargin}}</td>
                <td>
                    <div *ngIf="desings.relatedProduct">
                        <a [routerLink]="['/products', desings.relatedProduct?.id, 'view' ]" >{{desings.relatedProduct?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="desings.location">
                        <a [routerLink]="['/location', desings.location?.id, 'view' ]" >{{desings.location?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/desings', desings.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/desings', desings.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/desings', { outlets: { popup: desings.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
