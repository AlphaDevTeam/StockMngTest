<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-desings-heading">Create or edit a Desings</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_desingCode">Desing Code</label>
                    <input type="text" class="form-control" name="desingCode" id="field_desingCode"
                           formControlName="desingCode"/>
                    <div *ngIf="editForm.get('desingCode').invalid && (editForm.get('desingCode').dirty || editForm.get('desingCode').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('desingCode').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_desingName">Desing Name</label>
                    <input type="text" class="form-control" name="desingName" id="field_desingName"
                           formControlName="desingName"/>
                    <div *ngIf="editForm.get('desingName').invalid && (editForm.get('desingName').dirty || editForm.get('desingName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('desingName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_desingPrefix">Desing Prefix</label>
                    <input type="text" class="form-control" name="desingPrefix" id="field_desingPrefix"
                           formControlName="desingPrefix"/>
                    <div *ngIf="editForm.get('desingPrefix').invalid && (editForm.get('desingPrefix').dirty || editForm.get('desingPrefix').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('desingPrefix').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_desingProfMargin">Desing Prof Margin</label>
                    <input type="number" class="form-control" name="desingProfMargin" id="field_desingProfMargin"
                           formControlName="desingProfMargin"/>
                    <div *ngIf="editForm.get('desingProfMargin').invalid && (editForm.get('desingProfMargin').dirty || editForm.get('desingProfMargin').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('desingProfMargin').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('desingProfMargin')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_relatedProduct">Related Product</label>
                    <select class="form-control" id="field_relatedProduct" name="relatedProduct" formControlName="relatedProduct">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productsOption.id === editForm.get('relatedProduct').value?.id ? editForm.get('relatedProduct').value : productsOption" *ngFor="let productsOption of products; trackBy: trackProductsById">{{productsOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_location">Location</label>
                    <select class="form-control" id="field_location" name="location" formControlName="location">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locationOption.id === editForm.get('location').value?.id ? editForm.get('location').value : locationOption" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
