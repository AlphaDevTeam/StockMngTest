<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-products-heading">Create or edit a Products</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productCode">Product Code</label>
                    <input type="text" class="form-control" name="productCode" id="field_productCode"
                           formControlName="productCode"/>
                    <div *ngIf="editForm.get('productCode').invalid && (editForm.get('productCode').dirty || editForm.get('productCode').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('productCode').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productName">Product Name</label>
                    <input type="text" class="form-control" name="productName" id="field_productName"
                           formControlName="productName"/>
                    <div *ngIf="editForm.get('productName').invalid && (editForm.get('productName').dirty || editForm.get('productName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('productName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productPrefix">Product Prefix</label>
                    <input type="text" class="form-control" name="productPrefix" id="field_productPrefix"
                           formControlName="productPrefix"/>
                    <div *ngIf="editForm.get('productPrefix').invalid && (editForm.get('productPrefix').dirty || editForm.get('productPrefix').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('productPrefix').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productProfMargin">Product Prof Margin</label>
                    <input type="number" class="form-control" name="productProfMargin" id="field_productProfMargin"
                           formControlName="productProfMargin"/>
                    <div *ngIf="editForm.get('productProfMargin').invalid && (editForm.get('productProfMargin').dirty || editForm.get('productProfMargin').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('productProfMargin').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('productProfMargin')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_location">Location</label>
                    <select class="form-control" id="field_location" name="location" formControlName="location">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locationOption.id === editForm.get('location').value?.id ? editForm.get('location').value : locationOption" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
